<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <div>
        <label for="numberOne">Numero 1:</label>
        <input type="number" id="numberOne" required>
        <label for="numberTwo">Numero 2:</label>
        <input type="number" id="numberTwo" required><br><br>

        <button id="plusBtn">+</button>
        <button id="minusBtn">-</button>
        <button id="timesBtn">*</button>
        <button id="divideBtn">/</button><br><br>
        <hr><br>

        <label for="result">Resultado: </label>
        <input type="number" name="" id="result" disabled>
    </div>
    <script>
        const numberOne = document.getElementById('numberOne');
        const numberTwo = document.getElementById('numberTwo');
        const result = document.getElementById('result');
        const plusBtn = document.getElementById('plusBtn');
        const minusBtn = document.getElementById('minusBtn');
        const timesBtn = document.getElementById('timesBtn');
        const divideBtn = document.getElementById('divideBtn');

        var numberOneValue = Number(numberOne.value);
        var numberTwoValue = Number(numberTwo.value);

        plusBtn.addEventListener('click', () => {
            result.innerText = `${numberOneValue + numberTwoValue}`;
        })
        minusBtn.addEventListener('click', () => {
            result.innerText = `${numberOneValue - numberTwoValue}`;
        })
        timesBtn.addEventListener('click', () => {
            result.innerText = `${numberOneValue * numberTwoValue}`;
        })
        divideBtn.addEventListener('click', () =>{
            result.innerText = `${numberOneValue / numberTwoValue}`;
        })
    </script>
</body>

</html>
