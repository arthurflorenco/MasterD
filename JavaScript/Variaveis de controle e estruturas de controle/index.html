<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis de controle e estruturas de controle</title>
</head>
<body>
    <button id="myBtn">Clique aqui!</button> 

    <script>
        let btn = document.getElementById("myBtn").addEventListener('click', () => {
            alert('Hello World!')
        } ); // Variavel de Controle
    </script>
</body>
</html>
