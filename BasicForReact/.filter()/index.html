    <script>
        const array = [1, 2, 3, 4, 5];

        const novoArray = array.filter(item => { return item % 2 === 0; }) //Filter como o nome diz, Ã© usado para filtrar. Neste caso ele deve retornar apenas os numero pares.

        document.body.innerText = JSON.stringify(novoArray) // return => [2,4]
    </script>
