<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Fonts</title>
    <!-- Include the web fonts you want to use in your project -->
    <script src="" alt="fonts"></script>
    <script src="https://kit.fontawesome.com/d132031da6.js" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: 'nanana';
            src: url(LaBeauties.ttf);
        }

        * {
            font-size: 100px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <h1 style="font-family:nonono;">WE <span style="color: red;">&hearts;</span> <span style="font-family: nanana;">YOU</span></h1>
</body>

</html>
