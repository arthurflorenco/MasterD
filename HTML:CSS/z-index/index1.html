<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        #image2{
            position:absolute;
            top:50px;
            left: 50px;
            z-index:-1; /* This will make the image appear behind*/
            width: 200px;
        }
        #image1{
            width: 200px;
        }
    </style>
</head>
<body>
    <img src="intricate-explorer-oytqNjYUjbk-unsplash.jpg" alt="imagem1" id="image1">
    <img src="pawel-czerwinski-YlXdoyiYYW8-unsplash.jpg" alt="imagem2" id="image2">
</body>
</html>
