<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container-fluid {
            background-color: #3C6E71;
            color: white;
            padding: 50px 20px;
            margin-bottom: 10px;
        }

        #logo {
            background-color: #353535;
            border: 1px solid white;
            height: 200px;
        }

        .container {
            border: 1px solid #284B63;
            margin-bottom: 10px;
        }

        #menu {
            background-color: #284B63;
            color: white;
        }

        #footer {
            background-color: #284B63;
            color: white;
        }

        #footer‐2 {
            background-color: #353535;
        }

        .col‐sm‐4 {
            background-color: #D9D9D9;
            height: 200px;
        }

        #serv‐2 {
            border-right: 1px solid #284B63;
            border-left: 1px solid #284B63;
        }

        .col‐sm‐3 {
            border-right: 1px solid white;
            border-left: 1px solid white;
            height: 100px;
        }

        #tabela_precos {
            margin-top: 20px;
        }

        #ilovejob {
            margin-top: 20px;
        }

        #botao_warning {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="header">
        <div class="row">
            <div class="col-sm-2" id="logo">Logo</div>
            <div class="col-sm-10">Nome</div>
        </div>
    </div>
    <div class="container-fluid" id="menu">
        <div class="row">
            <div class="col-sm-12">
                <nav class="nav nav-tabs">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Serviços</a>
                    <a class="nav-link" href="#">Sobre</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contactos</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container" id="conteudo">
        <div class="row">
            <div class="col-sm-4">

                <div class="table-responsive" id="tabela_precos">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Serviço</th>
                                <th>Preço</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Webdesign</td>
                                <td>25 euros/hora</td>
                            </tr>
                            <tr>
                                <td>Fotografia</td>
                                <td>100 euros/sessão</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-sm-4" id="serv-2">
                <img src="i-love-my-job.jpg" class="img-thumbnail" alt="I love my job" id="ilovejob">
            </div>

            <div class="col-sm-4">
                <button type="button" class="btn btn-warning" id="botao_warning">I am Warning</button>
            </div>
        </div>
    </div>

    <div class="container" id="footer">
        <div class="row">
            <div class="col-sm-3">Contacto</div>
            <div class="col-sm-3">Social Media</div>
            <div class="col-sm-3">Localização</div>
            <div class="col-sm-3">Politica de
                privacidade</div>
        </div>
    </div>

    <div class="container-fluid" id="footer-2">
        <div class="row">
            <div class="col-sm-12"> Copyright &copy; 2021 Sara
                Granja. Todos os direitos reservados. </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
